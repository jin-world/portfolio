<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinworld-portfolio</title>
    <link rel="shortcut icon" type="img/favicon.ico" type="img/x-icon">
    <link rel="icon" type="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/custom.js"></script>
</head>

<body>
    <header class="header">
        <div class="header_inner">
            <strong class="header_title">WEB PORTOFOLIO</strong>
            <strong class="header_logo">https://jin-world.github.io/portfolio/</strong>
        </div>
    </header>
    <figure id="visual">
        <div class="visual_inner">
            <div class="visual_content">
                <strong class="visual_text">PROFOLIO</strong>
                <h1 class="visual_logo">
                    <img src="/img/logo-lg.png" alt="로고" />
                </h1>
                <p class="visual_desc">Web Design / Web Publisher</p>
            </div>
        </div>
    </figure>

    <section id="about" class="myScroll">
        <div class="about_inner"></div>
    </section>

    <section id="skill" class="myScroll">
        <div class="skill_inner"></div>
    </section>

    <section id="webdesign" class="myScroll">
        <div class="webdesign_inner"></div>
    </section>

    <section id="webpublisher" class="myScroll">
        <div class="webpublisher_inner"></div>
    </section>

    <section id="contact" class="myScroll">
        <div class="contact_inner"></div>
    </section>
</body>

</html>
